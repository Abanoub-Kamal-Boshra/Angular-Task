<div class="card-columns m-3">
    <div class="card text-white bg-primary m-3" style="max-width: 18rem;" *ngFor="let post of postsList">
        <div class="card-header">{{"Id :" + post.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{"Title :" + post.title}}</h5>
          <p class="card-text">{{"Body :" + post.body}}</p>
        </div>
    </div>
</div>
