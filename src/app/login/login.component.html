<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="SaveData()" >
       
        <br/><br/>
        <div class="form-group">
            <label>eMail: </label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched" required name="email" #email="ngModel" [(ngModel)]="userModel.email" class="form-control" placeholder="Enter Your E-Mail" />
            <div *ngIf="email.errors && email.touched">
              <small class="text-danger" *ngIf="email.errors['required']" >Email is Required</small>
              <small class="text-danger" *ngIf="email.errors['pattern']">Email Must in Form of (aaa@bb.com)</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" required [class.is-invalid]="password.invalid && password.touched"  #password="ngModel"  [(ngModel)]="userModel.password" class="form-control">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Name is required</small>
        </div>
        
        <div class="text-center">
            <input type="submit" class="btn btn-primary m-3" value="Login" [disabled]="userForm.form.invalid" [style.background-color]="userForm.form.invalid ? 'red' : 'green'">
        </div>

    </form>
</div>
